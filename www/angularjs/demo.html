<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../scripts/mvvm/angularjs/angular-1.6.1.js"></script>
	<meta charset="utf-8" />
</head>
<body>

    <div ng-app="myApp">
        <div ng-controller="myCtrl">

            {{name}}
        </div>

        <div ng-controller="myCtrl2">

            {{name}}
        </div>
        <div ng-controller="myCtrl3">

            {{name}}
        </div>
        </div>

    <div ng-app="myApp2">
        <div ng-controller="myCtrl">

            {{name}}
        </div>

        <div ng-controller="myCtrl2">

            {{name}}
        </div>
        <div ng-controller="myCtrl3">

            {{name}}
        </div>
    </div>

   
        <script>

            var app2 = angular.module('myApp2', []);

            var app = angular.module('myApp', []);

            app.controller('myCtrl', function ($scope) {
                $scope.name = "11111";
            });
            app.controller('myCtrl2', function ($scope) {
                $scope.name = "2222";
            });
            app.controller('myCtrl3', function ($scope) {
                $scope.name = "2222";
            });

            app2.controller('myCtrl', function ($scope) {
                $scope.name = "aaaa";
            });
            app2.controller('myCtrl2', function ($scope) {
                $scope.name = "bbbb";
            });
            app2.controller('myCtrl3', function ($scope) {
                $scope.name = "ccccc";
            });
        </script>
</body>
</html>

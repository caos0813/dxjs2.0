<body>

    <script>

        
      
      
        var setUserName=function(name)
        {
            return {
                type: "setname",
                name: name
            };
        }
        var User=function(state,action)
        {
            switch(action.type)
            {
                case "setname":
                    state.name = action.name;
                    return state;
                    break;
                default:
                    return state;
            }
        }

        var userStore = Redux.createStore(User, {name:""});


    </script>

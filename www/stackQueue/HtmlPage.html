<body>

    <script>

        var queue = new Array();

        for (let i = 0; i <= 10;i++)
        {
            queue.push(i);
        }
        while(queue.length)
        {
            console.log(queue.shift());
        }

        var stack = new Array();

        for (let i = 0; i <= 10; i++) {
            stack.push(i);
        }
        while (stack.length) {
            console.log(stack.pop());
        }
                
    </script>
</body>

        /**
    * 公共事件
    * @returns {} 
    */
        var getPageControl = function (context) {
            var obj = {};
            obj.Id = {};
            obj.Name = {};
            obj.Class = {};
            $('*[id]', context).each(function () {//$('*[name],*[id]')
                var idName = $(this).attr("id");
                obj.Id[idName] = $(this);
            });
            $('*[name]', context).each(function () {
                var name = $(this).attr("name");
                if (obj.Name[name] == undefined) { obj.Name[name] = []; }
                obj.Name[name].push($(this));
            });
            $('*[Class]', context).each(function () {
                var _class = $(this).attr("class");
                if (obj.Class[_class] == undefined) { obj.Class[_class] = []; }
                obj.Class[_class].push($(this));
            });
            //  Message.target = obj.Id.errorMsg;
            return obj;
        }

        var sp=function(p)
        {
            return Math.pow(p,9);
        }

        function animate(element,style,value,time)
        {
            var c = Date.now(), ovalue = parseInt(element.style[style]);

            function start()
            {
                var t = Date.now(), spe = (t - c) / time;
                console.log("tiem:"+(t-c));
                if (spe<1)
                {
                    element.style[style] = ovalue + sp(spe) * value + "px";
                    window.requestAnimationFrame(start);
                }else
                {
                    element.style[style] = ovalue + value + 'px';
                }
            }
            window.requestAnimationFrame(start);

        }

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../scripts/mvvm/vue/vue-2.2.1.js"></script>
	<meta charset="utf-8" />
</head>
<body>
   
        <div id="container">
            <button v-on:click="nextPage">下一页</button>


               <dx-page>
                    <template slot="header">标题</template>
                   <div slot="content">
                       内容
                   </div>
                   <div slot="footer">
                       页脚
                   </div>
               </dx-page>


            <components :is="currentView" :title="title">
                <template slot="header" scope="props">
                    {{props.title}}
                </template>
                <div slot="content">
                    内容2
                </div>
                <div slot="footer">
                    页脚2
                </div>
            </components>
        </div>
        
    <script type="text/template" id="componentPage">
             <div>
              <header>
                  <h3><slot name="header" :title="title" ></slot></h3>
              </header>
                 <article>
                     <slot name="content"></slot>
                 </article>
                <footer>
                    <slot name="footer"></slot>
                </footer>
            </div>
    </script>



    <script>

        var componentPage = {
            template: '#componentPage',
            data:function()
            {
                return {
                };
            },
            props: {
                title:String
            }

        };

        var componentPage2 = {
            data: function () {
                return {};
            },
            props: {

            },
            render:function(createElement)
            {
                return createElement('div',
                    [
                        createElement('header', [createElement('h3', this.$slots.header)]),
                              createElement('article', this.$slots.content),
                                    createElement('footer', this.$slots.footer),
                    ]);
            }

        };


        var view = new Vue({
            el: "#container",
            data: {
                currentView: 'dx-page',
             
                  title:"第一标题"
                
            },
            components: {
                'dx-page': componentPage,
                'dx-page2': componentPage
            },
            methods: {
                nextPage:function()
                {
                    this.currentView = 'dx-page2';
                    this.title = "第二标题";
                }
            }
        });

    </script>
</body>
</html>

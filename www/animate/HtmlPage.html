<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <script src="../../scripts/lib/jquery/jquery-3.1.js"></script>
	<meta charset="utf-8" />

    <style>

        #amTest
        {
            border:solid 1px blue;
            width:150px;
            height:150px;
        }
    </style>
</head>
<body>

    <button id="btnAnimate">运行</button>

    <div id="amTest">

    </div>

    <script>

        $('#btnAnimate').on('click', function () {

            $('#amTest').addClass('animated bounceInUp');
        });

       
    </script>
</body>
</html>
